baseURL: 'https://yun-ru-tseng.github.io/me'
title: RU Tseng
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: RU Tseng
    description: 'Note of Frontend'
    keywords: [Blog, Frontend, Vue, JavaScript, CSS, RU Tseng]
    author: RU Tseng
    images: ['https://i.imgur.com/TfKw1hi.png']
    DateFormat: '2006, January / 2'
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: false
    ShowWordCount: true
    ShowRssButtonInSectionTermList: true
    UseHugoToc: true
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: 'https://i.imgur.com/UYdaWDX.png'
        favicon16x16: 'https://i.imgur.com/UYdaWDX.png'
        favicon32x32: 'https://i.imgur.com/UYdaWDX.png'
        apple_touch_icon: 'https://i.imgur.com/UYdaWDX.png'
        safari_pinned_tab: 'https://i.imgur.com/UYdaWDX.png'

    label:
        text: 'RU Tseng'
        icon: https://i.imgur.com/UYdaWDX.png
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: false # needs to be explicitly set
        title: ExampleSite
        subtitle: 'This is subtitle'
        imageUrl: 'https://i.imgur.com/TfKw1hi.png'
        imageWidth: 120
        imageHeight: 120
        imageTitle: my image
        buttons:
            - name: Posts
              url: posts
            - name: Tags
              url: tags

    # home-info mode
    homeInfoParams:
        Title: 'RU Tseng'
        Content: Front-end developer üë©‚Äçüíª | Reading üìñ | Vue | Unit test | CSS

    socialIcons:
        - name: github
          url: 'https://github.com/'
        - name: IT Èêµ‰∫∫
          url: 'https://stackoverflow.com'
        - name: twitter
          url: 'https://twitter.com/'

    analytics:
        google:
            SiteVerificationTag: 'XYZabc'
        bing:
            SiteVerificationTag: 'XYZabc'
        yandex:
            SiteVerificationTag: 'XYZabc'

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    editPost:
        URL: 'https://github.com/<path_to_repo>/content'
        Text: 'Suggest Changes' # edit text
        appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ['title', 'permalink', 'summary', 'content']
menu:
    main:
        - name: Archive
          url: archives
          weight: 10
        - name: Tags
          url: tags/
          weight: 10
        - name: Search
          url: search/
          weight: 10
        - name: About
          url: about
